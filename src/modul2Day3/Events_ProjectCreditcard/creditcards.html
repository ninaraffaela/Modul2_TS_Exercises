<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Creditcard lvl1</title>
    <script type="module" src="./creditcard.ts"></script>
    <link rel="stylesheet" href="./assets/css/creditcard.css">
</head>
<body>
    <header>
        <h1>create your creditcard</h1>
    </header>

    <main>
        <div class="output-div">
            <!-- pic of lovely creditcard -->
             <img src="./assets/img/creditcard.png" alt="dummycard">
            <!-- p tags that will be changed by ts -->
             <p class="number-placeholder">#### #### #### ####</p>
             <p class="name-placeholder">YOUR NAME</p>
             <p class="expiration-placeholder">MM/YY</p>
        </div>
<hr>
        <form class="card-form" action="">
            <label for="card-number">Card Number</label>
            <input 
            type="text" 
            id="card-number"
            maxlength="16"
            placeholder="16 digits">

            <label for="card-holder">Card Holder</label>
            <input 
            type="text"
            id="card-holder">

            <!-- <span class="expiration">
                <input type="text" name="month" placeholder="MM" maxlength="2" size="2"/>
                <span>/</span>
                <input type="text" name="year" placeholder="YY" maxlength="2" size="2"/>
            </span> -->

            <label for="expiration-date">Expiration Date</label>
            <input 
            type="text"
            id="expiration-date"
            maxlength="4"
            placeholder="MMYY">

            <label for="cvc">CVC</label>
            <input 
            type="text"
            id="cvc"
            maxlength="3"
            placeholder="3 digits">

            <input 
            id="submit"
            type="submit" 
            value="Submit">
        </form>
    </main>

    
</body>
</html>
